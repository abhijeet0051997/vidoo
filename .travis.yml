dist: xenial
language: python

before_install:
  - pip3 install poetry
  - poetry config virtualenvs.create false
install:
  - poetry install

stages:
  - name: "lint and test"
    if: branch = main AND (type = push OR type = pull_request)
  - name: "build and publish"
    if: tag IS present
jobs:
  include:
    - stage: "lint and test"
      name: "lint using python 3.6 "
      python: 3.6
      script:
        - make lint
    - name: "lint using python 3.7 "
      python: 3.7
      script:
        - make lint
    - name: "lint using python 3.8 "
      python: 3.8
      script:
        - make lint
    - name: "test using python 3.6 "
      python: 3.6
      script:
        - make test
    - name: "test using python 3.7 "
      python: 3.7
      script:
        - make test
    - name: "test using python 3.8 "
      python: 3.8
      script:
        - make test
    - stage: "build and publish"
      python:
        - 3.8
      script:
        - poetry build
      deploy:
        provider: pypi
        username: "__token__"
        password:
          secure: ""
        on:
          tags: true
          branch: main
